---
- hosts: all
  tasks:
  - name: install java in remote machine
    apt:
      name: java
      state: present

  - name: tomcat installation
    apt:
      name: tomcat
      state: latest

      
  - name: download war file into tomcat/webapps
    get_url: 
       url: http://3.81.202.128:8080/job/Maven-Build/ws/target/ROOT.war
       dest: /usr/share/tomcat/webapps
    notify: start tomcat
          
  handlers:
    - name: start tomcat
      service:
         name: tomcat
         state: started
